<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>GeneRozkaz</title>
        <meta name="description" content="Generator online dla nowych kolejowych rozkazów pisemnych">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="font">
        <table id="rokaz-normalny">
            <thead>
                <tr>
                    <th colspan="4">Rozkaz pisemny</th>
                </tr>
            </thead>
            <tbody>
                <tr class="center top-info">
                    <th id="norm-A" colspan="2">
                        <input id="norm-A-input" type="text"><br>
                        <label for="norm-A-input">A Nr pociągu | składu manewrowego</label>
                    </th>
                    <th id="norm-B" colspan="2">
                        <input id="norm-B-input" type="date"><br>
                        <label for="norm-B-input">B Data</label>
                    </th>
                </tr>
                <tr class="center top-info">
                    <th id="norm-C" colspan="2">
                        <input id="norm-C-input" type="text"><br>
                        <label for="norm-C-input">C Lokalizacja pociągu | składu manewrowego</label>
                    </th>
                    <th id="norm-D" colspan="2">
                        <input id="norm-D-input" type="text"><br>
                        <label for="norm-D-input">D Lokalizacja nadawcy</label>
                    </th>
                </tr>
                <tr>
                    <th id="nr22_00" class="checkbox-col">
                        <input type="checkbox" id="nr22_00-input"><br>
                        22.00
                    </th>
                    <th class="roz-content">
                        Dotyczy jazdy torem lewym
                    </th>
                    <th id="nr99" class="checkbox-col">
                        <input type="checkbox" id="nr99-input"><br>
                        <div style="margin-left: 4px;">99</div>
                    </th>
                    <th class="roz-content">
                        Odwołanie rozkazu pisemnego<br>
                        <input id="nr99-1-input" type="text"><br>
                        <label for="nr99-1-input">x.1 identyfikator rozkazu pisemnego</label>
                    </th>
                </tr>
                <tr>
                    <th id="nr21_10" class="checkbox-col" colspan="1">
                        <input type="checkbox" id="nr21_10-input"><br>
                        21.10
                    </th>
                    <th class="roz-content" colspan="3">
                        Zezwalam na wyjazd z toru nr 
                        <div class="inline tor">
                            <input id="nr21_10-1-input" type="text">
                            <label for="nr21_10-1-input">x.1 tor</label>
                        </div>
                        &nbsp;z&nbsp;
                        <div class="inline post">
                            <input id="nr21_10-2-input" type="text">
                            <label for="nr21_10-2-input">x.2 posterunek</label>
                        </div>
                        <br>
                        na tor nr
                        <div class="inline tor">
                            <input id="nr21_10-3-input" type="text">
                            <label for="nr21_10-3-input">x.3 tor</label>
                        </div>
                        w kierunku
                        <div class="inline post">
                            <input id="nr21_10-4-input" type="text">
                            <label for="nr21_10-4-input">x.4 posterunek</label>
                        </div>
                        <br>
                        Pominięcie sygnałów stój
                        <div class="inline sem">
                            <input id="nr21_10-5-input" type="text">
                            <label for="nr21_10-5-input">x.5 sygnalizator</label>
                        </div>
                        i
                        <div class="inline sem">
                            <input id="nr21_10-6-input" type="text">
                            <label for="nr21_10-6-input">x.6 sygnalizator</label>
                        </div>
                        i
                        <div class="inline sem">
                            <input id="nr21_10-6-input" type="text">
                            <label for="nr21_10-6-input">x.6 sygnalizator</label>
                        </div>
                    </th>
                </tr>
            </tbody>
        </table>

        <table id="rozkaz-europejski" style="display: none;">
            <!-- TODO: Add ETCS version -->
        </table>

        <script src="index.js" async defer></script>
    </body>
</html>
